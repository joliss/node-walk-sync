name: CI

on:
  push:
    branches:
      - master
      - 'v*' # older version branches
    tags:
      - '*'
  pull_request: {}

jobs:
  test:
    name: Tests
    runs-on: "${{ matrix.os }}-latest"

    strategy:
      fail-fast: false
      matrix:
        node: ['10', '12', '14', '16', '18', '20', '22', '24']
        os: [ubuntu, macOS]
        exclude:
          - os: macOS
            node: '10'
          - os: macOS
            node: '12'
          - os: macOS
            node: '14'

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node }}
    - name: install dependencies
      run: yarn
    - name: test
      run: yarn test
