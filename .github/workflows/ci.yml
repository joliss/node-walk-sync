name: CI

on:
  push:
    branches:
      - master
      - 'v*' # older version branches
    tags:
      - '*'
  pull_request: {}

jobs:
  test:
    name: Tests
    runs-on: "${{ matrix.os }}-latest"

    strategy:
      matrix:
        node: ['20', '22', '24']
        os: [ubuntu, macOS]

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node }}
    - name: install dependencies
      run: yarn
    - name: test
      run: yarn test
